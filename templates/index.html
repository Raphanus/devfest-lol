<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">

    <title>are you a scrub</title>
    
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}"> 
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/cover.css') }}"> 
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->


</head>
<body>
<div class="site-wrapper">
    <div class="site-wrapper-inner">
        <div class="cover-container">
            <div class="masthead clearfix">
                <div class="inner">
                    <!--
                    <h3 class="masthead-brand">Cover</h3>
                    <nav>
                        <ul class="nav masthead-nav">
                        <li class="active"><a href="#">Home</a></li>
                        <li><a href="#">Features</a></li>
                        <li><a href="#">Contact</a></li>
                        </ul>
                    </nav>
                    -->
                </div>
            </div>

            <div class="inner cover">
                {% block body %}
                <h1 class="cover-heading">Are you a scrub</h1>
                    <p class="lead">Type in your summoner name to see what pro you're most similar to</p>
                    <form class="" action="/lookup" method="get" role="form">
                        <input type="text" name="summoner" id="summonerInput" placeholder="Summoner Name">
                        <button class="btn btn-lg btn-primary" type="submit">Go</button>
                    </form>
                {% endblock %}
            </div>

            <div class="mastfoot">
                <div class="inner">
                </div>
            </div>
        </div>
    </div>
</div>

<script type=text/javascript>
        $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
    </script>





    <!-- javascript files -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/angular.min.js" type="text/javascript"></script> 
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="static/js/ie10-viewport-bug-workaround.js"></script>

    <script src="static/js/app.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
